<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/45e1fd53ef.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form_box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input_group">
                    <div class="input_field" id="name_field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                        <span id="name_error"></span>
                    </div>

                    <div class="input_field" id="phone_number">
                        <i class="fa fa-phone"></i>
                        <input type="number" placeholder="Phone number">
                        <span id="phone_error"></span>
                    </div>

                    <div class="input_field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="E-mail">
                        <span id="email_error"></span>
                    </div>

                    <div class="input_field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="password">
                        <span id="password_error"></span>
                    </div>
                    <p>Forgot Password <a href="#">Click Here</a></p>
                </div>
                <div class="button_field">
                    <button type="button" id="signup_button">Sign up</button>
                    <button type="button" id="signin_button" class="disable">Sign in</button>
                </div>
                <div id="button_error">
                    <span id="signup_error"></span>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="Script.js" ></script>
</html>
